query Project($slug: String!) {
  project(filter: { slug: { eq: $slug } }) {
    id
    topics {
      id
      slug
      title
    }
    content {
      __typename
      ... on TextRecord {
        ...textBlock
      }
      ... on TwoColsTextRecord {
        ...twoColsTextBlock
      }
      ... on ThreeColsTextRecord {
        ...threeColsTextBlock
      }
      ... on ImageRecord {
        ...imageBlock
      }
      ... on VideoRecord {
        ...videoBlock
      }
      ... on QuoteRecord {
        ...quoteBlock
      }
      ... on ContactRecord {
        ...contactBlock
      }
      ... on TeaserSelectionRecord {
        ...teaserSelectionBlock
      }
      ... on KeyfigureRecord {
        ...keyfigureBlock
      }
      ... on ImageTextRecord {
        ...imageTextBlock
      }
      ... on TableRecord {
        ...tableBlock
      }
      ... on CustomRecord {
        ...customBlock
      }
      ... on ImageGridRecord {
        ...imageGridBlock
      }
      ... on LogoGridRecord {
        ...logoGridBlock
      }
      ... on IframeRecord {
        ...iframeBlock
      }
      ... on NewsletterRecord {
        ...newsletterBlock
      }
    }
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
  }
  site: _site {
    favicon: faviconMetaTags {
      attributes
      content
      tag
    }
  }
}

query MainProjects {
  allProjects(orderBy: position_ASC, first: 2) {
    id
    slug
    title
    headline
    teaserImage {
      responsiveImage(imgixParams: { fit: crop, w: 720, h: 480, auto: format }) {
        ...responsiveImage
      }
    }
  }
}

query OtherProjects {
  allProjects(orderBy: position_ASC, skip: 2, first: 100) {
    id
    slug
    title
    headline
    teaserImage {
      responsiveImage(imgixParams: { fit: crop, w: 460, h: 240, auto: format }) {
        ...responsiveImage
      }
    }
  }
}

query ProjectsByTopics($topicIds: [ItemId]) {
  allProjects(filter: { topics: { anyIn: $topicIds } }, orderBy: position_ASC, first: 100) {
    id
    slug
    title
    headline
    teaserImage {
      responsiveImage(imgixParams: { fit: crop, w: 460, h: 240, auto: format }) {
        ...responsiveImage
      }
    }
  }
}
