fragment employee on EmployeeRecord {
  image: imageMain {
    url
    responsiveImage(imgixParams: { fit: crop, w: 458, h: 687 }) {
      ...responsiveImage
    }
  }
  imagePortrait {
    url
    responsiveImage(imgixParams: { fit: crop, w: 208, h: 208 }) {
      ...responsiveImage
    }
  }
  name
  job
  bio
  email
  linkedin
  github
  tel
  booking
  start
  id
}
