fragment blogpostCard on BlogpostRecord {
  id
  slug
  title
  author {
    name
    imagePortrait {
      responsiveImage(imgixParams: { fit: crop, w: 50, h: 50, auto: format }) {
        ...responsiveImage
      }
    }
  }
  altAuthor
  image {
    responsiveImage(imgixParams: { fit: crop, w: 460, h: 240, auto: format }) {
      ...responsiveImage
    }
  }
  published: _firstPublishedAt
}
