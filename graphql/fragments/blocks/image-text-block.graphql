fragment imageTextBlock on ImageTextRecord {
  id
  image {
    responsiveImage(imgixParams: { w: 580, auto: format }) {
      ...responsiveImage
    }
    url
    alt
  }
  content {
    value
    blocks {
      ... on LinkRecord {
        _modelApiKey
        ...links
      }
    }
  }
  layout
  isKeyfigure
  disableMarginTop
  disableMarginBottom
}
