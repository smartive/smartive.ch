fragment newsletterBlock on NewsletterRecord {
  id
  content {
    value
    blocks {
      ... on LinkRecord {
        _modelApiKey
        ...linkNode
      }
    }
  }
  image {
    id
    title
    responsiveImage(imgixParams: { fit: crop, w: 752, h: 752, auto: format }) {
      ...responsiveImage
    }
    url
    alt
  }
}
