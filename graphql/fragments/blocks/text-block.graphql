fragment textBlock on TextRecord {
  id
  content {
    value
    blocks {
      ... on LinkRecord {
        _modelApiKey
        ...linkNode
      }
    }
    links {
      __typename
      ... on BlogpostRecord {
        id
        slug
      }
      ... on OfferRecord {
        id
        slug
      }
      ... on TopicRecord {
        id
        slug
      }
      ... on ProjectRecord {
        id
        slug
      }
      ... on PageRecord {
        ...pageRecordLink
      }
    }
  }
  disableMarginTop
  disableMarginBottom
}
