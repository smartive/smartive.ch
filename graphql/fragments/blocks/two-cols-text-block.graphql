fragment twoColsTextBlock on TwoColsTextRecord {
  id
  heading
  contentLeft {
    value
    blocks {
      ... on ImageRecord {
        _modelApiKey
        ...imageBlock
      }
      ... on LinkRecord {
        _modelApiKey
        ...links
      }
      ... on LabelRecord {
        _modelApiKey
        ...labels
      }
    }
  }
  contentRight {
    value
    blocks {
      ... on ImageRecord {
        _modelApiKey
        ...imageBlock
      }
      ... on LinkRecord {
        _modelApiKey
        ...links
      }
      ... on LabelRecord {
        _modelApiKey
        ...labels
      }
    }
  }
  disableMarginTop
  disableMarginBottom
}
