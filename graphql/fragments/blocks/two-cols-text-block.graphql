fragment twoColsTextBlock on TwoColsTextRecord {
  id
  heading
  contentLeft {
    value
    blocks {
      ... on ImageRecord {
        _modelApiKey
        ...imageBlock
      }
      ... on LinkRecord {
        _modelApiKey
        ...linkNode
      }
    }
    links {
      __typename
      ... on BlogpostRecord {
        id
        slug
      }
      ... on OfferRecord {
        id
        slug
      }
      ... on TopicRecord {
        id
        slug
      }
      ... on ProjectRecord {
        id
        slug
      }
      ... on PageRecord {
        ...pageRecordLink
      }
    }
  }
  contentRight {
    value
    blocks {
      ... on ImageRecord {
        _modelApiKey
        ...imageBlock
      }
      ... on LinkRecord {
        _modelApiKey
        ...linkNode
      }
    }
    links {
      __typename
      ... on BlogpostRecord {
        id
        slug
      }
      ... on OfferRecord {
        id
        slug
      }
      ... on TopicRecord {
        id
        slug
      }
      ... on ProjectRecord {
        id
        slug
      }
      ... on PageRecord {
        ...pageRecordLink
      }
    }
  }
  disableMarginTop
  disableMarginBottom
}
