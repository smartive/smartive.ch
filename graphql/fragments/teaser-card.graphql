fragment teaserCard on TeaserCardRecord {
  id
  eyebrow
  title
  text
  color
  linkLabel
  url
  newTab
  teaserCardImage {
    responsiveImage(imgixParams: { fit: crop, w: 460, h: 240 }) {
      ...responsiveImage
    }
  }
  isExternalUrl
  link {
    __typename
    ... on BlogpostRecord {
      id
      slug
    }
    ... on OfferRecord {
      id
      slug
    }
    ... on TopicRecord {
      id
      slug
    }
    ... on ProjectRecord {
      id
      slug
    }
    ... on PageRecord {
      ...pageRecordLink
    }
  }
}
