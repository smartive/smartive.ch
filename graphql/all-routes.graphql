query AllRoutes {
  allPages(first: 100) {
    ...pageDetails
    parent {
      ...pageDetails
      parent {
        ...pageDetails
        parent {
          ...pageDetails
          parent {
            ...pageDetails
          }
        }
      }
    }
  }
  allEmployees(first: 100) {
    slug
    lastModified: _updatedAt
    seometatags {
      noIndex
    }
  }
  allBlogposts(first: 100) {
    slug
    lastModified: _updatedAt
    seometatags {
      noIndex
    }
  }
  allOffers(first: 100) {
    slug
    lastModified: _updatedAt
    seometatags {
      noIndex
    }
  }
  allProjects(first: 100) {
    slug
    lastModified: _updatedAt
    seometatags {
      noIndex
    }
  }
  allTopics(first: 100) {
    slug
    lastModified: _updatedAt
    seometatags {
      noIndex
    }
  }
}

fragment pageDetails on PageRecord {
  id
  slug
  lastModified: _updatedAt
  seometatags {
    noIndex
  }
}
