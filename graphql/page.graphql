query Page($slug: String!) {
  page(filter: { slug: { eq: $slug } }) {
    id
    content {
      __typename
      ... on TextRecord {
        ...textBlock
      }
      ... on TwoColsTextRecord {
        ...twoColsTextBlock
      }
      ... on ThreeColsTextRecord {
        ...threeColsTextBlock
      }
      ... on ImageRecord {
        ...imageBlock
      }
      ... on VideoRecord {
        ...videoBlock
      }
      ... on ProjectsTeaserRecord {
        ...projectsTeaserBlock
      }
      ... on QuoteRecord {
        ...quoteBlock
      }
      ... on ContactRecord {
        ...contactBlock
      }
      ... on OffersTeaserRecord {
        ...offersTeaserBlock
      }
      ... on KeyfigureRecord {
        ...keyfigureBlock
      }
      ... on ImageTextRecord {
        ...imageTextBlock
      }
      ... on CustomRecord {
        ...customBlock
      }
      ... on ImageGridRecord {
        ...imageGridBlock
      }
      ... on LogoGridRecord {
        ...logoGridBlock
      }
      ... on ProjectsOverviewRecord {
        ...projectsOverviewBlock
      }
    }
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
  }
  site: _site {
    favicon: faviconMetaTags {
      attributes
      content
      tag
    }
    globalSeo {
      fallbackSeo {
        description
        title
      }
      titleSuffix
    }
  }
}
