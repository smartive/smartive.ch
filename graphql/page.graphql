query Page($slug: String!) {
  page(filter: { slug: { eq: $slug } }) {
    id
    slug
    parent {
      id
      slug
    }
    content {
      __typename
      ... on TextRecord {
        ...textBlock
      }
      ... on TwoColsTextRecord {
        ...twoColsTextBlock
      }
      ... on ThreeColsTextRecord {
        ...threeColsTextBlock
      }
      ... on ImageRecord {
        ...imageBlock
      }
      ... on VideoRecord {
        ...videoBlock
      }
      ... on ProjectsTeaserRecord {
        ...projectsTeaserBlock
      }
      ... on QuoteRecord {
        ...quoteBlock
      }
      ... on ContactRecord {
        ...contactBlock
      }
      ... on OffersTeaserRecord {
        ...offersTeaserBlock
      }
      ... on TeaserSelectionRecord {
        ...teaserSelectionBlock
      }
      ... on KeyfigureRecord {
        ...keyfigureBlock
      }
      ... on ImageTextRecord {
        ...imageTextBlock
      }
      ... on TableRecord {
        ...tableBlock
      }
      ... on CustomRecord {
        ...customBlock
      }
      ... on ImageGridRecord {
        ...imageGridBlock
      }
      ... on LogoGridRecord {
        ...logoGridBlock
      }
      ... on ProjectsOverviewRecord {
        ...projectsOverviewBlock
      }
      ... on IframeRecord {
        ...iframeBlock
      }
      ... on NewsletterRecord {
        ...newsletterBlock
      }
    }
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
  }
  site: _site {
    favicon: faviconMetaTags {
      attributes
      content
      tag
    }
    globalSeo {
      fallbackSeo {
        description
        title
      }
      titleSuffix
    }
  }
}

query AllPages {
  allPages(filter: { parent: { exists: "false" }, AND: { slug: { neq: "home" } } }) {
    slug
    children {
      slug
      children {
        slug
        children {
          slug
          children {
            slug
          }
        }
      }
    }
  }
}

query PageStructure($slug: String!) {
  page(filter: { slug: { eq: $slug } }) {
    slug
    parent {
      slug
    }
  }
}
