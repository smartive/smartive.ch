query Offer($slug: String!) {
  offer(filter: { slug: { eq: $slug } }) {
    id
    title
    color
    description
    timespan
    content {
      __typename
      ... on TextRecord {
        ...textBlock
      }
      ... on TwoColsTextRecord {
        ...twoColsTextBlock
      }
      ... on ThreeColsTextRecord {
        ...threeColsTextBlock
      }
      ... on ImageRecord {
        ...imageBlock
      }
      ... on VideoRecord {
        ...videoBlock
      }
      ... on QuoteRecord {
        ...quoteBlock
      }
      ... on ContactRecord {
        ...contactBlock
      }
      ... on TeaserSelectionRecord {
        ...teaserSelectionBlock
      }
      ... on KeyfigureRecord {
        ...keyfigureBlock
      }
      ... on ImageTextRecord {
        ...imageTextBlock
      }
      ... on TableRecord {
        ...tableBlock
      }
      ... on CustomRecord {
        ...customBlock
      }
      ... on ImageGridRecord {
        ...imageGridBlock
      }
      ... on LogoGridRecord {
        ...logoGridBlock
      }
      ... on IframeRecord {
        ...iframeBlock
      }
      ... on NewsletterRecord {
        ...newsletterBlock
      }
    }
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
  }
  site: _site {
    favicon: faviconMetaTags {
      attributes
      content
      tag
    }
    globalSeo {
      fallbackSeo {
        description
        title
      }
      titleSuffix
    }
  }
}
